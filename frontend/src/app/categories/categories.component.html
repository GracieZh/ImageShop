<h2>My Categories</h2>

<div>
  <label for="new-category">Category name: </label>
  <input id="new-category" #categoryName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(categoryName.value); categoryName.value=''">
    Add category
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let category of categories">
    <a routerLink="/detail/{{category.id}}">
      <span class="badge">{{category.id}}</span> {{category.name}}
    </a>
    <button class="delete" title="delete category"
      (click)="delete(category)">x</button>
  </li>
</ul>
